group: bluezone

language: java

jdk:
  - oraclejdk8

before_install:
  - mvn install:install-file -Dfile=lib/buildcommand/rules-compiler-maven-plugin.jar -DpomFile=lib/buildcommand/rules-compiler-maven-plugin.pom

install:
  - mvn install --settings travis-settings.xml -DskipTests=true -Dmaven.javadoc.skip=true -B -V

cache:
  directories:
    - $HOME/.m2
